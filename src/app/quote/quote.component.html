<div class="container">
    <h1> Best Life Quotes</h1>
    <marquee>
        <h6 style="color: yellowgreen;">Welcome to best motivation and inspiration quotes </h6>
    </marquee>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <ul>
                <div *ngFor='let quote of quotes;let i = index'>
                    <li appHighlight>{{quote.name}} Posted date: {{quote.completeDate|date|uppercase}}</li>
                    <button (click)='toggleDetails(i)' class="show">Show More</button>
                    <app-quote-author *ngIf='quote.showAuthor' [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-author>
                </div>
            </ul>
            <p *ngIf='quotes.length>5'>Your quotes are too many</p>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
    <footer class="bottom">
        <p>Design</p>
        &copy;2021 by Adamu Hassan
    </footer>

</div>
