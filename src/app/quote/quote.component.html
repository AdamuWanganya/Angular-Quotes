<h1> Best Life Quotes</h1>
<hr>
<ul>
    <div *ngFor='let quote of quotes; let i = index'>
        <li> {{quote.name}}</li>
        <button (click)='toggleDetails(i)'>Show More</button>
        <app-quote-author *ngIf='quote.showAuthor' [quote]='quote'></app-quote-author>
    </div>
</ul>
<p *ngIf='quotes.length>5'>Your quotes are too many</p>
